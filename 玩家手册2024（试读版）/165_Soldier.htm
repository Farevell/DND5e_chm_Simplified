text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h4><a name="node161" id="node161"></a>士兵<span lang="EN-US">Soldier</span></h4>

<p class="DND"><b>属性值：</b>力量、敏捷、体质</p>

<p class="DND"><b>专长：</b>凶蛮打手（见第<span lang="EN-US">5</span>章）</p>

<p class="DND"><b>技能熟练：</b>运动和威吓</p>

<p class="DND"><b>工具熟练：</b>选择一种赌具（见第<span lang="EN-US">6</span>章）</p>

<p class="DND"><b>装备：</b>选择<span lang="EN-US">A</span>或<span lang="EN-US">B</span>：<span lang="EN-US">(A)</span>矛、短弓、<span lang="EN-US">20</span>支箭、赌具（同上所选）、医疗包、箭袋、旅行者服装、<span lang="EN-US">14GP</span>；或<span lang="EN-US">(B)50GP</span></p>

<p class="DND">你从成年开始便接受战阵训练，鲜少有拿起武器之前的生活回忆，战斗已融入你的血液。有时候你会发现自己正在反复操练着最初学会的基本战斗训练。而最终，你会将这些训练运用到战场上，在战争中行使武力，保护你的王国。</p>
