text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node44" id="node44"></a>治疗<span lang="EN-US">Healing</span></h3>

<p class="DND">生命值可被魔法恢复，例如<span class="DNDf8">疗伤术<span lang="EN-US">Cure wound</span></span>或者<span class="DNDf8">治疗药水<span lang="EN-US">Potion of Healing</span></span>，也可通过<b>短休或长休<span lang="EN-US">Short or Long Rest</span>恢复</b>（见术语汇编）。</p>

<p class="DND">当你接受治疗时，将恢复的生命值加到你的当前生命值上。你的生命值不能超过你的生命值上限，因此溢出最大上限的生命值将会消失。举例来说，如果你有<span lang="EN-US">14</span>点生命值时接受了<span lang="EN-US">8</span>点生命值的治疗，而你的生命值上限为<span lang="EN-US">20</span>，则你恢复<span lang="EN-US">6</span>点生命值而非<span lang="EN-US">8</span>点。</p>
