text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h4><a name="node149" id="node149"></a>骗子<span lang="EN-US">Charlatan</span></h4>

<p class="DND"><b>属性值：</b>敏捷、体质、魅力</p>

<p class="DND"><b>专长：</b>熟习（见第<span lang="EN-US">5</span>章）</p>

<p class="DND"><b>技能熟练：</b>欺瞒和巧手</p>

<p class="DND"><b>工具熟练：</b>文书伪造工具</p>

<p class="DND"><b>装备：</b>选择<span lang="EN-US">A</span>或<span lang="EN-US">B</span>：<span lang="EN-US">(A)</span>文书伪造工具，表演服装，高档服装，<span lang="EN-US">15GP</span>；或<span lang="EN-US">(B)50GP</span></p>

<p class="DND">在你长到能买酒的年纪后，你立刻就在家乡方圆十里内的所有酒吧拥有了自己专属的钟意座位。当你在各个酒吧间穿梭时，你学会了如何用善意的谎言去安抚那些需要安慰的可怜人――也许是一剂包治百病的良方或是一份伪造的血统证明。</p>
