text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h4><a name="node152" id="node152"></a>农民<span lang="EN-US">Farmer</span></h4>

<p class="DND"><b>属性值：</b>力量、体质、感知</p>

<p class="DND"><b>专长：</b>健壮（见第<span lang="EN-US">5</span>章）</p>

<p class="DND"><b>技能熟练：</b>驯兽和自然</p>

<p class="DND"><b>工具熟练：</b>木匠工具</p>

<p class="DND"><b>装备：</b>选择<span lang="EN-US">A</span>或<span lang="EN-US">B</span>：<span lang="EN-US">(A)</span>镰刀、木匠工具、治疗包、铁锅、铲子、旅行者的衣服、<span lang="EN-US">30GP</span>；或<span lang="EN-US">(B)50GP</span></p>

<p class="DND">你从小就生在农家地，长在农家地。多年照料动物和耕种土地回报你以耐心和一个倍儿棒的健康身体。你对大自然的甘霖充满感激之情，也对自然之怒抱以敬畏之心。</p>
