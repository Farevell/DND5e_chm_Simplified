text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h4><a name="node153" id="node153"></a>警卫<span lang="EN-US">Guard</span></h4>

<p class="DND"><b>属性值：</b>力量、智力、感知</p>

<p class="DND"><b>专长：</b>警觉（见第<span lang="EN-US">5</span>章）</p>

<p class="DND"><b>技能熟练：</b>运动和察觉</p>

<p class="DND"><b>工具熟练：</b>选择一种赌具（见第<span lang="EN-US">6</span>章）</p>

<p class="DND"><b>装备：</b>选择<span lang="EN-US">A</span>或<span lang="EN-US">B</span>：<span lang="EN-US">(A)</span>矛，轻弩，<span lang="EN-US">20</span>弩矢，赌具（同上所选），附盖提灯，镣铐，箭袋，旅行者服装，<span lang="EN-US">12GP</span>；或<span lang="EN-US">(B)50GP</span>。</p>

<p class="DND">你脚上的疼痛让你无法忘怀在塔楼驻岗上站班的无数时光。你曾被训练一只眼睛紧盯着墙外，小心提防那附近森林而来的掠夺者，而另一只眼睛则要盯着墙内，细细查探小偷小摸和惹是生非之人。</p>
