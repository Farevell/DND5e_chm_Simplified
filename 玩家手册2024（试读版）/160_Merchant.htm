text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h4><a name="node156" id="node156"></a>商人<span lang="EN-US">Merchant</span></h4>

<p class="DND"><b>属性值：</b>体质、智力、魅力</p>

<p class="DND"><b>专长：</b>幸运（见第<span lang="EN-US">5</span>章）</p>

<p class="DND"><b>技能熟练：</b>驯兽和游说</p>

<p class="DND"><b>工具熟练：</b>领航工具</p>

<p class="DND"><b>装备：</b>选择<span lang="EN-US">A</span>或<span lang="EN-US">B</span>：<span lang="EN-US">(A)</span>领航工具、<span lang="EN-US">2</span>小包、旅行者服装、<span lang="EN-US">22GP</span>；或<span lang="EN-US">(B)50GP</span></p>

<p class="DND">你曾作为一名学徒学习着商业的基础知识，你的师傅是一名商贩、商队的领队或是某位商铺的店主。你旅行八方，靠着买入和卖出工匠们所需的原材料和这些工匠的制品赚钱谋生。你可能需要把这些货物从一个地方运输到另一个地方（通过船、货货车还有商队），又或是从旅行商人那里订货，然后在自己店里销售。</p>
