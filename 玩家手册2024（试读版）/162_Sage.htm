text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h4><a name="node158" id="node158"></a>智者<span lang="EN-US">Sage</span></h4>

<p class="DND"><b>属性值：</b>体质、智力、感知</p>

<p class="DND"><b>专长：</b>魔法学徒（法师）（见第<span lang="EN-US">5</span>章）</p>

<p class="DND"><b>技能熟练：</b>奥秘和历史</p>

<p class="DND"><b>工具熟练：</b>书法工具</p>

<p class="DND"><b>装备：</b>选择<span lang="EN-US">A</span>或<span lang="EN-US">B</span>：<span lang="EN-US">(A)</span>长棍、书法工具、书籍（历史）、羊皮纸（<span lang="EN-US">8</span>张）、长袍、<span lang="EN-US">8GP</span>；或<span lang="EN-US">(B)50GP</span></p>

<p class="DND">你长大的岁月便在宅邸和修行院之间的奔波中过去，做着各式各样的零活和服务，以此访问他们的图书馆藏。你花了那么多漫长的夜晚学习书籍和卷册，阅览多元宇宙的见闻，甚至涉猎魔法的本质――而你的心灵正渴望着了解更多。</p>
