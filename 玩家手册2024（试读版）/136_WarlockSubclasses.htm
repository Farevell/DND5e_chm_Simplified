text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node133" id="node133"></a>魔契师子职业<span lang="EN-US">Warlock Subclasses</span></h3>

<p class="DND">魔契师子职业是在特定魔契师等级给予你子职业的能力的特化选项。本段提供了以下四个子职业：<b><span style='color:#92D050'>至高妖精宗主<span lang="EN-US">Archfey Patron</span></span></b>，<b><span style='color:#FFC000'>天界宗主<span lang="EN-US">Celestial Patron</span></span></b>，<b><span style='color:red'>邪魔宗主<span lang="EN-US">Fiend Patron</span></span></b>，以及<b><span style='color:#7030A0'>旧日支配者宗主<span lang="EN-US">Great Old One Patron</span></span></b>。</p>
