text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node204" id="node204"></a>持续时间<span lang="EN-US">Duration</span></h3>

<p class="DND">法术的持续时间即法术在其经施展后所维持的时长。持续时间通常有以下几种形式：</p>

<p class="DND"><b>专注<span lang="EN-US">Concentration</span>。</b>专注法术依专注规则运行（见规则综述）。</p>

<p class="DND"><b>立即<span lang="EN-US">Instantaneous</span>。</b>立即法术意味着其中魔法只存在了一瞬间，随后便消散。</p>

<p class="DND"><b>持续时间段<span lang="EN-US">Time&nbsp;Span</span>。</b>持续法术会给出一个时间段，其单位是轮、分钟、小时或者其它。例如，持续时间为<span lang="EN-US">“1</span>分钟<span lang="EN-US">”</span>意味着法术会在<span lang="EN-US">1</span>分钟后结束。只要你未处于失能状态，你便可以随时结束一个正在持续的、由你所施展的持续法术（无需动作）。</p>
