text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h4><a name="node154" id="node154"></a>向导<span lang="EN-US">Guide</span></h4>

<p class="DND"><b>属性值：</b>敏捷、体质、感知</p>

<p class="DND"><b>专长：</b>魔法学徒（德鲁伊）（见第<span lang="EN-US">5</span>章）</p>

<p class="DND"><b>技能熟练：</b>隐匿和求生</p>

<p class="DND"><b>工具熟练：</b>制图工具</p>

<p class="DND"><b>装备：</b>选择<span lang="EN-US">A</span>或<span lang="EN-US">B</span>：<span lang="EN-US">(A)</span>短弓、<span lang="EN-US">20</span>箭、制图工具、铺盖、箭袋、帐篷、旅行者服装、<span lang="EN-US">3GP</span>；或<span lang="EN-US">(B)50GP</span></p>

<p class="DND">你在野外长大，远离定居区。你的家就在你决定打开铺盖的任何地方。荒野中自有奇妙之处――奇特的怪物、原始的森林和溪流；如今杂草丛生的、曾被巨人踏过的大殿废墟。在探索它们的过程中你学会了保护自己。而时不时的，你会遇到亲爱的自然祭司，他们会指导你掌握怎样运用荒野的魔法。</p>
