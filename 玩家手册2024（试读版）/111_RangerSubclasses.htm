text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node109" id="node109"></a>游侠子职<span lang="EN-US">Ranger Subclasses</span></h3>

<p class="DND">游侠子职是一种你在达到特定游侠等级时，职业会给予你的特化能力，其具体能力取决于子职描述。本段提供了以下四个子职业：<b><span style='color:#C00000'>驯兽师<span lang="EN-US">Beast Master</span></span></b>、<b><span style='color:#7030A0'>妖精漫游者<span lang="EN-US">Fey Wanderer</span></span></b>、<b><span style='color:#1F4E79'>幽域追猎者<span lang="EN-US">Gloom Stalker</span></span></b>、<b><span style='color:#833C0B'>猎人<span lang="EN-US">Hunter</span></span></b>子职。</p>
