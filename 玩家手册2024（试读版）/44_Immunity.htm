text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node43" id="node43"></a>免疫<span lang="EN-US">Immunity</span></h3>

<p class="DND">某些生物或者物件会<b>免疫<span lang="EN-US">Immunity</span></b>某类特定的伤害或者某类特定的状态。<b>免疫<span lang="EN-US">Immunity</span></b>某类特定伤害意味着你不会因该类伤害受伤，<b>免疫<span lang="EN-US">Immunity</span></b>某类状态意味着你不受该类状态的影响。</p>
