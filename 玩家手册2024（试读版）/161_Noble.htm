<p class="DND"><b>属性值：</b>力量、智力、魅力</p>

<p class="DND"><b>专长：</b>熟习（见第<span lang="EN-US">5</span>章）</p>

<p class="DND"><b>技能熟练：</b>历史和游说</p>

<p class="DND"><b>工具熟练：</b>选择一种赌具（见第<span lang="EN-US">6</span>章）</p>

<p class="DND"><b>装备：</b>选择<span lang="EN-US">A</span>或<span lang="EN-US">B</span>：<span lang="EN-US">(A)</span>赌具（同上所选）、高档服装、香水、<span lang="EN-US">29GP</span>，或<span lang="EN-US">(B)50GP</span></p>
