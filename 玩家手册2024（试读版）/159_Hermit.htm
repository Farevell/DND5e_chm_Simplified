text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h4><a name="node155" id="node155"></a>隐士<span lang="EN-US">Hermit</span></h4>

<p class="DND"><b>属性值：</b>体质、感知、魅力</p>

<p class="DND"><b>专长：</b>医疗师（见第<span lang="EN-US">5</span>章）</p>

<p class="DND"><b>技能熟练：</b>医学与宗教</p>

<p class="DND"><b>工具熟练：</b>草药工具</p>

<p class="DND"><b>装备：</b>选择<span lang="EN-US">A</span>或<span lang="EN-US">B</span>：<span lang="EN-US">(A)</span>长棍、草药工具、铺盖、书籍（哲学）、油灯、灯油（<span lang="EN-US">3</span>扁瓶）、旅行者服装、<span lang="EN-US">16GP</span>；或<span lang="EN-US">(B)50GP</span></p>

<p class="DND">你早年住在远离聚集地的、与世隔绝的小屋或是隐修院中。在那些日子里，你唯一的伙伴是森林中的生灵，以及那些偶尔带来给养和外界消息的访客。孤独让你花了很多时间琢磨天道的未解之谜。</p>
