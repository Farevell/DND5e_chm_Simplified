text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h4><a name="node148" id="node148"></a>工匠<span lang="EN-US">Artisan</span></h4>

<p class="DND"><b>属性值：</b>力量、敏捷、智力</p>

<p class="DND"><b>专长：</b>巧匠（见第<span lang="EN-US">5</span>章）</p>

<p class="DND"><b>技能熟练：</b>调查与游说</p>

<p class="DND"><b>工具熟练：</b>选择一种工匠工具（参见第<span lang="EN-US">6</span>章）</p>

<p class="DND"><b>装备：</b>选择<span lang="EN-US">A</span>或<span lang="EN-US">B</span>：<span lang="EN-US">(A)</span>工匠工具（同上所选）、<span lang="EN-US">2</span>小包、旅行者服装、<span lang="EN-US">32GP</span>；或<span lang="EN-US">(B)50GP</span>。</p>

<p class="DND">你在力气足以提起水桶时，就开始于工匠工坊里以拖地和擦洗度日，每天挣那么几个铜板。当你长到成为学徒的年龄时，你学会了自己制作基本的手工艺品，还有面对刁钻客户时该说什么好话。你的买卖也让你对消息琐事有敏锐的洞察力。</p>
