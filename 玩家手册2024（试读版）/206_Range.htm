text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node202" id="node202"></a>施法距离<span lang="EN-US">Range</span></h3>

<p class="DND">法术的施法距离是施法者能将法术效应源点投射的最远距离，且法术的详述中会列出该法术中的哪部分效应受该距离限制。</p>

<p class="DND">法术的施法距离通常有以下几种形式：</p>

<p class="DND"><b>距离<span lang="EN-US">Distance</span>。</b>法术的施法距离以尺数列出。</p>

<p class="DND"><b>触及<span lang="EN-US">Touch</span>。</b>法术的效应必须以施法者所接触的某个事物为源点，具体由此法术本身列出。</p>

<p class="DND"><b>自身<span lang="EN-US">Self</span>。</b>法术在施法者自身施展或从施法者自身弥散，具体由此法术本身列出。</p>

<p class="DND">若某个法术包含可以移动的效应，则其移动不受施法距离的限制，除非法术本身另有说明。</p>

<p class="DND"><span lang="EN-US">&nbsp;</span></p>
