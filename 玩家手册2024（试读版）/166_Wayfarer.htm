text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h4><a name="node162" id="node162"></a>流浪者<span lang="EN-US">Wayfarer</span></h4>

<p class="DND"><b>属性值：</b>敏捷、感知、魅力</p>

<p class="DND"><b>专长：</b>幸运（见第<span lang="EN-US">5</span>章）</p>

<p class="DND"><b>技能熟练：</b>洞悉和隐匿</p>

<p class="DND"><b>工具熟练：</b>盗贼工具</p>

<p class="DND"><b>装备：</b>选择<span lang="EN-US">A</span>或<span lang="EN-US">B</span>：<span lang="EN-US">(A)2</span>匕首、盗贼工具、赌具（任意）、铺盖、<span lang="EN-US">2</span>小包、旅行者服装、<span lang="EN-US">16GP</span>；或<span lang="EN-US">(B)50GP</span></p>

<p class="DND">你在街头长大，身边都是同样命途多舛的孤儿，有些是朋友有些是对头。你露宿街头，只靠着打零工来换取食物。有些时候你会感到饥饿难耐，但却只能以盗窃维生。尽管如此，你从未抛你的自尊，也从未放弃希望。命运还没有就此关上大门。</p>

<p class="DND"><span lang="EN-US">&nbsp;</span></p>
